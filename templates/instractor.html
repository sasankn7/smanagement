
{% extends "base.html" %}
<style>
    .container {
        padding: 2rem 0rem;
      }
      
      h4 {
        margin: 2rem 0rem 1rem;
      }
      
      .table-image {
        td, th {
          vertical-align: middle;
        }
      }
      }
</style>
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Instractors</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">instractor_id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">course_id</th>
            
             
             
            </tr>
          </thead>
          <tbody>
            {% for int in instractors %}
            <tr>
              <th scope="row">{{ int.instractor_id }}</th>
              <td>{{int.name}}</td>
              <td>{{int.email}}</td>
              <td>{{int.phone}}</td>
                <td>{{int.course_id}}</td>
             
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>
  </div>

{% endblock %}
